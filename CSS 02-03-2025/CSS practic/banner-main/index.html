<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="mobilestyle.css"
      media="screen and (max-width:650px)"
    />
  </head>
  <body>
    <!-- Navbar HTML  -->
    <nav id="nav">
      <div class="container">
        <div class="logo col-12">
          <img src="./img/logo.png" alt="Logo" />
        </div>

        <button id="three-line-menu">
          <img src="./img/threeline.png" alt="three line">
        </button>

        <div class="menu">
          <ul>
            <li class="col-12"><a href="#home">Home</a></li>
            <li class="col-12"><a href="#blog">Blog</a></li>
            <li class="col-12"><a href="#contact">Contact Us</a></li>
          </ul>
          <button class="appoinment col-12">Make Appoinment</button>
        </div>
      </div>
    </nav>

    <!-- Banner HTML  -->
    <div id="banner">
      <div class="container ">
        <div class="bannerContent">
          <p>We work to take care of your smaile</p>
          <h2>We are built around your needs with digital healthcare</h2>
          <p>
            Digital health, or digital healthcare, is a broad, multidisciplinary
            concept that includes concepts from an intersection between
            technology and healthcare.
          </p>
          <div class="bannerBtn">
            <button class="about">About Us</button>
            <button class="services">Our Services</button>
          </div>
        </div>
        <div class="bannerImage">
          <img src="./img/rafiki.png" alt="banner-image" />
        </div>
      </div>
    </div>
  </body>
</html>
